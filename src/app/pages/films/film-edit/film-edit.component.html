<form class="container mt-2" [formGroup]="itemForm">
  <div>
    <label for="title">Titolo:</label>
    <input type="text" id="name" formControlName="title">
  </div>
  <div>
    <label for="description">Descrizione:</label>
    <input type="text" id="description" formControlName="description">
  </div>
  <button class="btn btn-outline-primary" (click)="updateItem()">Salva</button>
</form>
